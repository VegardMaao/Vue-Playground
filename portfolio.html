<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/efafec28fb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css-files/css.css" />
    <title>Portfolio</title>
</head>
<body>
    <header class="sticky">
        <label for="hamburger_menu" class="menubox"
          ><i class="fas fa-bars" id="menu_icon"></i
        ></label>
        <input type="checkbox" name="hamburger_menu" id="hamburger_menu" />
        <nav>
            <ul class="navigation">
                <li class="navItem" v-for="navItem in navigationItems"><a v-bind:href="navItem.link">{{ navItem.name }}</a></li>
            </ul>
        </nav>
    </header>

    <section class="about-me">
        <h1>Vegard Maa√∏</h1>
        <p>I am a front end dev from Trondheim</p>
    </section>

    <section class="portfolio-container">
        <div class="portfolio-item" v-for="portfolioItem in portfolioItems">
            <a :href="portfolioItem.siteLink" target="_blank"><h3>{{ portfolioItem.name }}</h3></a>
            <a :href="portfolioItem.siteLink" target="_blank"><img :src="portfolioItem.imgUrl" :alt="portfolioItem.name" class="thumbnail"></a>
            <p>{{ portfolioItem.description }}</p>
            <div class="portfolio-links">
                <p><a :href="portfolioItem.gitHubLink" target="_blank">GitHub</a></p>
                <p><a :href="portfolioItem.siteLink" target="_blank">Live Site</a></p>
            </div>
        </div>
    </section>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="navigation.js"></script>

                            description: "A website made across multiple courses",
                            imgUrl: "https://vegardmaao-portfolio.netlify.app/images/cross-course.jpg" 
                        },
                        {

            }

</body>
</html>
