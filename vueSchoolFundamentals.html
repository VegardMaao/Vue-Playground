<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="shopping-list">
      <h1>{{ header || `Welcome to the party zone!` }}</h1>
      <form class="add-item-form">
        <fieldset>
          <input
            @keydown.enter.prevent.self="saveItem"
            type="text"
            placeholder="Add an item"
            v-model="newItem"
          />
          <label for="priority">
            Important
            <input type="checkbox" v-model="newItemHighPri" />
          </label>
        </fieldset>
        <p>
          {{newItem}}<span v-if="newItemHighPri === true">, important!</span>
        </p>
        <button
          class="btn btn-primary"
          @click.prevent.self="saveItem"
        >
          Add to list
        </button>
      </form>
      <ul>
        <li v-for="(item,  i) in groceries" :key="item.id">
          <span v-if="item.important" class="important">{{ i + 1 }}; {{ item.label }}</span>
          <span v-else>{{ i + 1 }}; {{ item.label }}</span>
        </li>
            
      </ul>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Vue script below -->
    <script>
      const shoppingList = Vue.createApp({
        data() {
          return {
            header: "Shopping List App",
            newItem: "",
            newItemHighPri: false,
            groceries: [
              {
                id: 1,
                label: "Bread",
                important: false
              },
              {
                id: 2,
                label: "Bananas",
                important: false
              },
              {
                id: 3,
                label: "Beer",
                important: true
              },
            ],
          };
        },
        methods: {
            saveItem(){
                this.groceries.push({id: this.groceries.length + 1, label: this.newItem, important: this.newItemHighPri});
                this.newItem = "";
            }
        },
      }).mount(".shopping-list");
    </script>
  </body>
</html>
